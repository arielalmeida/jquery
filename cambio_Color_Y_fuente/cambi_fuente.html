<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de fuente y colores </title>
    <link rel="stylesheet" href="cambi_fuente.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">       
            <div class="col-sm-6" id="cambios1">
                <h4>Asistente de Dise√±o</h4>
                <hr>
                <p><a href="#"id="roboto">Roboto</a></p>
                <p><a href="#"id="Oswald">Oswald</a></p>
                <p><a href="#"id="amarilloVerde">#9ACD32</a></p>
                <p><a href="#"id="tomate">#FF6347</a></p>
                <p><a href="#"id="cerceta">#008080</a></p>
            </div>
            <div  class="col-sm-6" id="cambios">
                <br><br>
                <h1>h1-Titulo</h1>
                <h2>h2-Titulo</h2>
                <h3>h3-Titulo</h3>
                <h4>h4-Titulo</h4>
                <h5>h5-Titulo</h5>
                <h6>h6-Titulo</h6>
                <p>Texto normal</p>
            </div>
        </div>
        </div>
        
    
    <script>
        $(document).ready(function(){
            $("#roboto").click(function(){
                $("#cambios").css("font-family","'Roboto', sans-serif");

            });
            $("#Oswald").click(function(){
                $("#cambios").css("font-family","'Oswald', sans-serif");
            });
            $("#amarilloVerde").click(function(){
                $("#cambios").css("color","#9ACD32");
            });
            $("#tomate").click(function(){
                $("#cambios").css("color","#FF6347");
            })
            $("#cerceta").click(function(){
                $("#cambios").css("color","#008080")
            })
        });
       
    </script>
    
    </body>
</html>
